---
- name: Check if admin_debug_packages is enabled
  ansible.builtin.set_fact:
    admin_debug_enabled: "{{ 'admin_debug_packages' in (software_config.softwares | map(attribute='name') | list) }}"

- name: Load admin_debug_packages.json
  ansible.builtin.include_vars:
    file: "{{ input_project_dir }}/config/{{ arch }}/rhel/{{ cluster_os_version }}/admin_debug_packages.json"
    name: admin_debug_package_json
  when: admin_debug_enabled | bool
  failed_when: admin_debug_enabled and admin_debug_package_json is not defined

- name: Extract admin debug RPM packages
  ansible.builtin.set_fact:
    admin_debug_rpm_list: "{{ admin_debug_package_json.admin_debug_packages.cluster | selectattr('type', 'equalto', 'rpm') | map(attribute='package') | list }}"
  when: admin_debug_enabled | bool

- name: Merge admin debug packages with base packages
  ansible.builtin.set_fact:
    x86_64_base_image_packages: "{{ (x86_64_base_image_packages | default([]) + admin_debug_rpm_list | default([])) | unique }}"
  when:
    - admin_debug_enabled | bool
    - arch == 'x86_64'

- name: Merge admin debug packages with base packages (aarch64)
  ansible.builtin.set_fact:
    aarch64_base_image_packages: "{{ (aarch64_base_image_packages | default([]) + admin_debug_rpm_list | default([])) | unique }}"
  when:
    - admin_debug_enabled | bool
    - arch == 'aarch64'

- name: Display admin debug package count
  ansible.builtin.debug:
    msg: "{{ admin_debug_package_count_msg }}"
  when: admin_debug_enabled | bool
