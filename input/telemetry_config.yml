# This variable signifies support for Kubernetes metric collection and deployment of the Kube-Prometheus stack.
# Set to true to deploy Prometheus, Node Exporter, Alertmanager, and related components.
# Accepted values:  true or false
# Default value: false
kube_prometheus_support: false

# Specifies the time interval (in seconds) at which Prometheus scrapes metrics from its targets.
# Must be an integer greater than 0.
# Unit: seconds
# Default: 15
prometheus_scrape_interval: 15

# This variable is used to enable iDRAC telemetry support
# Accepted values:  true or false
idrac_telemetry_support: false

# This variable used to decide the iDRAC telemetry collection.
# Supported values are prometheus.
idrac_telemetry_collection_type: "prometheus"

# This variable is used to enable visualizations on grafana
# Accepted values:  true or false
visualization_support: false

# This variable is used to decide iDRAC telemetry container collection required from from service node in federated way.
# federated_idrac_telemetry_collection true is currently not supported.
# Accepted values: false
federated_idrac_telemetry_collection: false

# This variable is used to configure the Kafka telemetry

kafka_helm_configuration:
  persistence_size: 8Gi
  log_retention_hours: 168
  log_retention_bytes: -1
  topic_partitions: 1