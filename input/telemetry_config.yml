# This variable signifies support for Kubernetes metric collection and deployment of the Kube-Prometheus stack.
# Set to true to deploy Prometheus, Node Exporter, Alertmanager, and related components.
# Accepted values:  true or false
# Default value: false
kube_prometheus_support: false

# Specifies the time interval (in seconds) at which Prometheus scrapes metrics from its targets.
# Must be an integer greater than 0.
# Unit: seconds
# Default: 15
prometheus_scrape_interval: 15

# This variable is used to enable iDRAC telemetry support
# Accepted values:  true or false
idrac_telemetry_support: false

# This variable used to decide the iDRAC telemetry collection.
# Supported values are kafka or prometheus.
# Default: "kafka"
idrac_telemetry_collection_type: "kafka"

# This variable is used to enable visualizations on grafana
# Accepted values:  true or false
# Default: false
visualization_support: false

# This variable is used to determine whether iDRAC telemetry should be collected from service k8s cluster in a federated manner.
# This variable will be effective only if idrac_telemetry_support is true
# Accepted values: true or false
# Default: true
federated_idrac_telemetry_collection: true

# These variables are used to configure Kafka for telemetry
kafka_configurations:
  # The amount of storage allocated for Kafka's persistent volume.
  # Default: 8Gi
  persistence_size: "8Gi"

  # The number of hours to retain Kafka logs before they are deleted.
  # Default: 168 (7 days)
  log_retention_hours: 168

  # The maximum size of Kafka logs (in bytes) before they are deleted.
  # Default: -1 (unlimited)
  log_retention_bytes: -1

  # The number of partitions for each Kafka topic.
  # Increasing this can improve throughput but also increases storage/overhead.
  # Default: 1
  topic_partitions: 1
