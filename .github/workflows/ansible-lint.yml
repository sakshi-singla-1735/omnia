name: Ansible Lint

on:
  pull_request:
    branches:
      - main
      - release-1.4
      - release-1.4.0.1
      - release-1.4.1
      - release-1.4.2
      - devel-1.4.2
      - devel-1.4.2.1
      - devel-1.4.2.2
      - devel-1.5
      - release-1.5.1
      - release-1.6
      - release-1.7
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the version of Python you need

    - name: Install ansible and ansible-lint
      run: |
        python -m pip install --upgrade pip
        pip install ansible==7.7.0 ansible-lint==6.19.0

    - name: Run ansible-lint
      run: |
        echo "Base branch: ${{ github.event.pull_request.base.ref }}"
        echo "Head branch: ${{ github.event.pull_request.head.ref }}"

        echo "base sha : ${{ github.event.pull_request.base.sha }}"
        echo "head sha : ${{ github.event.pull_request.head.sha }}"

        #echo "Linting the following files:"
        #git diff --name-only origin/${{ github.event.pull_request.base.sha }} origin/${{ github.event.pull_request.head.sha }} -- '*.yml' '*.yaml'
