name: Ansible Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history so the base commit is available

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Get list of changed YAML files
      run: |
        files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '\.ya?ml$' || echo '')
        files=$(echo "$files" | tr '\n' ' ')
        echo "files=$files" >> $GITHUB_ENV
        echo "Changed files: ${{ env.files }}"
      shell: bash


    - name: Run ansible-lint
      uses: ansible/ansible-lint-action@v6.19.0
      with:
        targets: |
          /github/workspace/accelerator/accelerator.yml
          /github/workspace/provision/provision.yml
        override-deps: |
          ansible==7.7.0
          ansible-lint==6.19.0
        args: "-x 305" 
      env:
        ansible_python_interpreter: /usr/bin/python3.9 
