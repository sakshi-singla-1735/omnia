name: Ansible Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history so the base commit is available

    - name: Print GITHUB_WORKSPACE
      run: |
        echo "GITHUB_WORKSPACE is $GITHUB_WORKSPACE"
      shell: bash

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==7.7.0
        pip install ansible-lint==6.19.0

    - name: Get list of changed YAML files
      run: |
        files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '\.ya?ml$' || echo '')
        files=$(echo "$files" | tr '\n' ' ')
        echo "files=$files" >> $GITHUB_ENV
        echo "Changed files: ${{ env.files }}"
      shell: bash


    - name: Run ansible lint on the changed files
      run: |
        ansible --version
        ansible-lint --version
        python3.9 --version
        pip --version
        ansible-lint /home/runner/work/omnia/omnia/omnia.yml
