name: Ansible Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history so the base commit is available

    - name: Print GITHUB_WORKSPACE
      run: |
        echo "GITHUB_WORKSPACE is $GITHUB_WORKSPACE"
      shell: bash

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==7.7.0
        pip install ansible-lint==6.19.0


    - name: Get list of changed YAML files
      id: changed_files
      run: |
        files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '\.ya?ml$' || echo '')
        echo $files
        files_list=$(echo $files | tr " " "\n")
        echo $files_list
        lint_failed=false
        for file in $files_list; do
          echo "Linting $GITHUB_WORKSPACE/$file"
          if ! ansible-lint "$GITHUB_WORKSPACE/$file"; then
            echo "Linting of $GITHUB_WORKSPACE/$file failed"
            lint_failed=true
          fi
        done
        if [ "$lint_failed" = true ]; then
          exit 1  # Exit with non-zero exit code if any linting failed
        fi
      shell: bash

   