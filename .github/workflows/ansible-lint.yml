name: Ansible Lint

on:
  pull_request:
    paths:
      - '**/*.yml'
      - '**/*.yaml'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history so the base commit is available

    - name: Print GITHUB_WORKSPACE
      run: |
        echo "GITHUB_WORKSPACE is $GITHUB_WORKSPACE"
      shell: bash

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ansible==7.7.0
        pip install ansible-lint==6.19.0

    - name: Get list of changed YAML files
      id: changed-files
      run: |
        current_commit=$(git rev-parse HEAD)
        files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} $current_commit | grep -E '\.ya?ml$' || echo '')
        echo "files=$files" >> $GITHUB_ENV

    - name: Run ansible lint on the changed files
      run: |
        echo "Files to lint:"
        for file in ${{ env.files }}; do
          echo "Linting file: $GITHUB_WORKSPACE/$file"
          ansible-lint "$GITHUB_WORKSPACE/$file"
        done
      shell: bash

