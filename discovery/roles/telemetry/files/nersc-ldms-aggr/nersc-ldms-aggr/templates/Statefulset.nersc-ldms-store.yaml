{{- range .Values.statefulSet.store }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nersc-ldms-store-{{ .name }}
  namespace: {{ $.Values.namespace }}
spec:
  serviceName: nersc-ldms-store
  replicas: {{ .replicas | int }}
  selector:
    matchLabels:
      app: nersc-ldms-store
  template:
    metadata:
      labels:
        app: nersc-ldms-store
    spec:
      {{- if $.Values.imagePullSecretsOption }}
      {{- toYaml $.Values.imagePullSecretsOption | nindent 6 }}
      {{- end }}
      initContainers:
        # Convert Kafka TLS certificates to JKS format for store_avro_kafka plugin
        - name: setup-kafka-certs
          image: docker.io/library/eclipse-temurin:21-jre
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Converting Kafka TLS certificates to JKS format for LDMS store..."
              
              # Create truststore from cluster CA certificate
              echo "Creating Java truststore from Kafka cluster CA..."
              keytool -import -trustcacerts -alias kafka-cluster-ca \
                -file /etc/kafka/cluster-ca/ca.crt \
                -keystore /kafka-certs/truststore.jks \
                -storepass changeit -noprompt
              echo "✓ Truststore created"
              
              # Create keystore from ldms-producer client certificate
              echo "Creating keystore with ldms-producer client certificate..."
              openssl pkcs12 -export \
                -in /etc/kafka/ldms-certs/user.crt \
                -inkey /etc/kafka/ldms-certs/user.key \
                -out /kafka-certs/ldms-keystore.p12 \
                -password pass:changeit \
                -name ldms-producer
              echo "✓ Keystore created"
              
              # Set permissions
              chmod 644 /kafka-certs/*.jks /kafka-certs/*.p12
              echo "✓ Kafka TLS certificates ready"
          volumeMounts:
            - name: kafka-cluster-ca
              mountPath: /etc/kafka/cluster-ca
              readOnly: true
            - name: kafka-ldms-certs
              mountPath: /etc/kafka/ldms-certs
              readOnly: true
            - name: kafka-certs-jks
              mountPath: /kafka-certs
      containers:
        - name: store
          {{- with $.Values.image }}
          image: {{ .registry }}{{ .repository }}:{{ .tag | toString }}
          {{- end }}
          imagePullPolicy: IfNotPresent
          args:
            - /bin/bash
            - -c
            - /ldms_bin/start_munge.bash /ldms_conf/nersc-munge-key_munge.conf && while [ 1 ]; do source /ldms_conf/ldms-env.${MY_POD_NAME}.sh && /ldms_bin/ldmsd.bash; echo -n "\nLDMSD ${MY_POD_NAME} RESTARTED, EXIT CODE $?\n"; sleep 5; done
          env:
            - name: MY_CONTAINER_NAME
              value: store
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: ldms-conf
              mountPath: /ldms_conf
            - name: ldms-bin
              mountPath: /ldms_bin
            - name: kafka-certs-jks
              mountPath: /kafka-certs
              readOnly: true
{{- if $.Values.authVolMountOption }}
{{- toYaml $.Values.authVolMountOption | nindent 12 }}
{{- end }}
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      subdomain: nersc-ldms-store
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 300
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 300
      volumes:
        - name: ldms-conf
          configMap:
            name: nersc-ldms-conf
        - name: ldms-bin
          configMap:
            name: nersc-ldms-bin
            defaultMode: 0500
        # Kafka TLS certificates
        - name: kafka-cluster-ca
          secret:
            secretName: kafka-cluster-ca-cert
            items:
              - key: ca.crt
                path: ca.crt
        - name: kafka-ldms-certs
          secret:
            secretName: ldms-producer
            items:
              - key: user.crt
                path: user.crt
              - key: user.key
                path: user.key
        # EmptyDir for JKS files created by initContainer
        - name: kafka-certs-jks
          emptyDir: {}
{{- if $.Values.authVolOption }}
{{ toYaml $.Values.authVolOption | nindent 8 }}
{{- end }}
{{- end }}

