---

- name: Initialize kafka_support
  ansible.builtin.set_fact:
    kafka_support: false

- name: Count entries with FUNCTIONAL_GROUP_NAME containing 'service_kube_node'
  ansible.builtin.set_fact:
    kube_node_count: >-
      {{
        hostvars['localhost']['read_mapping_file']['dict']
        | dict2items
        | selectattr('value.FUNCTIONAL_GROUP_NAME', 'search', 'service_kube_node')
        | list
        | length
      }}

- name: Mount NFS share (force NFSv3)
  ansible.posix.mount:
    src: "{{ hostvars['localhost']['k8s_server_ip'] }}:{{ hostvars['localhost']['k8s_server_share_path'] }}"
    path: "{{ hostvars['localhost']['k8s_client_share_path'] }}"
    fstype: nfs
    opts: "{{ hostvars['localhost']['k8s_mount_options'] }},vers=3"
    state: mounted

- name: Create telemetry deployment directory
  ansible.builtin.file:
    path: "{{ hostvars['localhost']['k8s_client_share_path'] }}/telemetry/deployments"
    state: directory
    mode: '0755'

- name: Git checkout for iDRAC Telemetry Reference Tools
  block:
    - name: Checkout iDRAC Telemetry GitHub repo
      ansible.builtin.git:
        repo: "{{ idrac_telemetry_github_repo }}"
        dest: "{{ idrac_telemetry_reference_git_clone_path }}"
        version: "{{ reference_tools_stable_commit }}"
        update: false
      register: clone_idrac_telemetry
      until: clone_idrac_telemetry is succeeded
      retries: "{{ max_retries }}"
      delay: "{{ delay_count }}"

  rescue:
    - name: Fail if iDRAC telemetry Git clone fails
      ansible.builtin.fail:
        msg: "{{ idrac_git_clone_error_msg.splitlines() | join(' ') }}"
      when: clone_idrac_telemetry is failed

- name: Git clone for iDRAC Telemetry script
  block:
    - name: Checkout iDRAC Telemetry GitHub repo
      ansible.builtin.git:
        repo: "{{ idrac_telemetry_scripting_repo }}"
        dest: "{{ idrac_telemetry_scripting_git_clone_path }}"
        version: "{{ idrac_telemetry_scripting_stable_commit }}"
        update: false
      register: clone_idrac_script
      until: clone_idrac_script is succeeded
      retries: "{{ max_retries }}"
      delay: "{{ delay_count }}"
  rescue:
    - name: Fail if iDRAC telemetry Git clone fails
      ansible.builtin.fail:
        msg: "{{ idrac_script_git_clone_error_msg.splitlines() | join(' ') }}"
      when: clone_idrac_script is failed

- name: Set kafka_support to true
  ansible.builtin.set_fact:
    kafka_support: true
  when: "'kafka' in hostvars['localhost']['idrac_telemetry_collection_type'].split(',') or hostvars['localhost']['ldms_support']"

- name: Configure TLS certificate and secrets for kafka
  when: kafka_support
  block:
    - name: Check if telemetry secrets config file exists
      ansible.builtin.stat:
        path: "{{ hostvars['localhost']['k8s_client_share_path'] }}/telemetry/deployments/telemetry_secret_creation.yaml"
      register: telemetry_config_file

    - name: Read telemetry secrets config file
      ansible.builtin.slurp:
        src: "{{ telemetry_config_file.stat.path }}"
      register: telemetry_config_raw
      when: telemetry_config_file.stat.exists
      no_log: true

    - name: Check if Kafka Cluster ID is present in the file
      ansible.builtin.set_fact:
        cluster_id_present: >-
          {{ 'cluster-id' in (telemetry_config_raw.content | b64decode | default('')) }}
      when: telemetry_config_file.stat.exists

    - name: Generate cluster ID
      ansible.builtin.command: uuidgen
      register: cluster_id
      changed_when: false
      no_log: true
      when: not cluster_id_present | default(false)

    - name: Create telemetry certificate directory
      ansible.builtin.file:
        path: "{{ telemetry_cert_path }}"
        state: directory
        mode: "{{ kafka_secrets.dir_permissions }}"
      delegate_to: localhost
      connection: local

    - name: Create SAN config for Kafka cert
      ansible.builtin.template:
        src: telemetry/kafka/kafka-san.cnf.j2
        dest: "{{ telemetry_cert_path }}/kafka-san.cnf"
        mode: "{{ kafka_secrets.san_permissions }}"
      delegate_to: localhost
      connection: local

    - name: Generate Kafka CA private key
      ansible.builtin.command:
        cmd: "openssl genrsa -out {{ kafka_secrets.ca_key_file }} 4096"
      args:
        creates: "{{ kafka_secrets.ca_key_file }}"
      no_log: true
      delegate_to: localhost
      connection: local

    - name: Generate Kafka CA self-signed certificate
      ansible.builtin.command:
        cmd: >
          openssl req -x509 -new -nodes
          -key {{ kafka_secrets.ca_key_file }}
          -out {{ kafka_secrets.cacert_file }}
          -days {{ kafka_secrets.ssl_limit }}
          -subj "/CN=KafkaCA"
      args:
        creates: "{{ kafka_secrets.cacert_file }}"
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Generate Kafka private key
      ansible.builtin.command:
        cmd: "openssl genrsa -out {{ kafka_secrets.cert_key }} 4096"
      args:
        creates: "{{ kafka_secrets.cert_key }}"
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Generate Kafka CSR
      ansible.builtin.command:
        cmd: >
          openssl req -new -key {{ kafka_secrets.cert_key }}
          -out {{ telemetry_cert_path }}/kafka.csr
          -config {{ telemetry_cert_path }}/kafka-san.cnf
      args:
        creates: "{{ telemetry_cert_path }}/kafka.csr"
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Sign Kafka certificate with internal CA
      ansible.builtin.command:
        cmd: >
          openssl x509 -req
          -in {{ telemetry_cert_path }}/kafka.csr
          -CA {{ kafka_secrets.cacert_file }}
          -CAkey {{ kafka_secrets.ca_key_file }}
          -CAcreateserial
          -out {{ kafka_secrets.cert_file }}
          -days {{ kafka_secrets.ssl_limit }}
          -sha256
          -extensions v3_req
          -extfile {{ telemetry_cert_path }}/kafka-san.cnf
      args:
        creates: "{{ kafka_secrets.cert_file }}"
      changed_when: false
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Combine Kafka key and certificate into a single PEM file
      ansible.builtin.shell: |
        cat {{ kafka_secrets.cert_key }} {{ kafka_secrets.cert_file }} > {{ kafka_secrets.combined_pem }}
      changed_when: false
      no_log: true
      delegate_to: localhost
      connection: local

- name: Configure TLS certificate for VictoriaMetrics
  block:
    - name: Create VictoriaMetrics certificate directory
      ansible.builtin.file:
        path: "/tmp/victoria-certs"
        state: directory
        mode: "0755"
      delegate_to: localhost
      connection: local

    - name: Deploy VictoriaMetrics certificate generation script
      ansible.builtin.template:
        src: telemetry/victoria/gen_victoria_certs.sh.j2
        dest: "{{ hostvars['localhost']['k8s_client_share_path'] }}/telemetry/deployments/gen_victoria_certs.sh"
        mode: "{{ hostvars['localhost']['file_permissions_755'] }}"
      delegate_to: localhost
      connection: local

    - name: Generate VictoriaMetrics TLS certificates
      ansible.builtin.command:
        cmd: "{{ hostvars['localhost']['k8s_client_share_path'] }}/telemetry/deployments/gen_victoria_certs.sh"
      changed_when: false
      delegate_to: localhost
      connection: local

    - name: Read VictoriaMetrics server certificate
      ansible.builtin.slurp:
        src: /tmp/victoria-certs/server.crt
      register: victoria_server_cert
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Read VictoriaMetrics server key
      ansible.builtin.slurp:
        src: /tmp/victoria-certs/server.key
      register: victoria_server_key
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Read VictoriaMetrics CA certificate
      ansible.builtin.slurp:
        src: /tmp/victoria-certs/ca.crt
      register: victoria_ca_cert
      delegate_to: localhost
      connection: local
      no_log: true

    - name: Set certificate variables for template
      ansible.builtin.set_fact:
        victoria_server_cert_b64: "{{ victoria_server_cert.content }}"
        victoria_server_key_b64: "{{ victoria_server_key.content }}"
        victoria_ca_cert_b64: "{{ victoria_ca_cert.content }}"
      no_log: true

    - name: Create VictoriaMetrics TLS secret manifest with actual certificates
      ansible.builtin.template:
        src: telemetry/victoria/victoria-tls-secret.yaml.j2
        dest: "{{ hostvars['localhost']['k8s_client_share_path'] }}/telemetry/deployments/victoria-tls-secret.yaml"
        mode: "{{ hostvars['localhost']['file_permissions_644'] }}"
      delegate_to: localhost
      connection: local
