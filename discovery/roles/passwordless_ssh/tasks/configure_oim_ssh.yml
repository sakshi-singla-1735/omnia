---
# tasks/configure_oim_ssh.yml

- name: Gather cluster hostnames and IP wildcard patterns from localhost facts
  ansible.builtin.set_fact:
    k8s_cluster_hostnames: "{{ hostvars['localhost']['k8s_cluster_hostnames'] | default([]) }}"
    slurm_cluster_hostnames: "{{ hostvars['localhost']['slurm_cluster_hostnames'] | default([]) }}"
    omnia_cluster_ip_patterns_raw: "{{ hostvars['localhost']['omnia_cluster_ip_patterns'] | default([]) }}"
    omnia_hosts_map: "{{ hostvars['localhost']['omnia_hosts_map'] | default({}) }}"
    omnia_passwordless_mode: "{{ hostvars['localhost']['omnia_passwordless_mode'] | default('host_star') }}"
    omnia_nodes_hostname_patterns: "{{ hostvars['localhost']['omnia_nodes_hostname_patterns'] | default([]) }}"
    omnia_nodes_ip_patterns: "{{ hostvars['localhost']['omnia_nodes_ip_patterns'] | default([]) }}"

- name: Build hostname patterns from nodes.yaml (derived mode)
  ansible.builtin.set_fact:
    omnia_cluster_hostname_patterns: "{{ omnia_nodes_hostname_patterns | default([]) }}"
  when: omnia_passwordless_mode == 'derived'

- name: Build combined OIM SSH match list (nodes.yaml hostname + IP wildcard patterns) for derived mode
  ansible.builtin.set_fact:
    omnia_cluster_ssh_matches: >-
      {{
        (omnia_nodes_hostname_patterns + omnia_nodes_ip_patterns)
        | unique
      }}
  when: omnia_passwordless_mode == 'derived'

- name: DEBUG OIM SSH match list
  ansible.builtin.debug:
    var: omnia_cluster_ssh_matches

- name: Manage /etc/hosts entries on OIM for Omnia cluster nodes
  ansible.builtin.blockinfile:
    path: /etc/hosts
    create: true
    mode: '0644'
    marker: "# {mark} OMNIA_CLUSTER_NODES"
    block: |
      {% for h in omnia_hosts_map | dict2items %}
      {{ h.value }} {{ h.key }}
      {% endfor %}
  when: omnia_hosts_map | default({}) | length > 0

- name: Configure SSH on OIM for passwordless access (host_star mode)
  ansible.builtin.blockinfile:
    path: /root/.ssh/config
    create: true
    mode: '0600'
    marker: "# {mark} OMNIA_CLUSTER_SSH"
    block: |
      Host *
          IdentityFile ~/.ssh/oim_rsa
          IdentitiesOnly yes
  when: omnia_passwordless_mode == 'host_star'

- name: Configure SSH on OIM for passwordless access (derived mode, no Host *)
  ansible.builtin.blockinfile:
    path: /root/.ssh/config
    create: true
    mode: '0600'
    marker: "# {mark} OMNIA_CLUSTER_SSH"
    block: |
      Host {{ omnia_cluster_ssh_matches
               | map('regex_replace', '\\.[0-9]+$', '.*')
               | list
               | unique
               | join(' ') }}
          IdentityFile ~/.ssh/oim_rsa
          IdentitiesOnly yes
  when:
    - omnia_cluster_ssh_matches | length > 0
    - omnia_passwordless_mode == 'derived'