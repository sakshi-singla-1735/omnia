- name: Slurm dict ops
  ansible.builtin.set_fact:
    slurm_conf_dict: "{{ apply_config['slurm'] }}"

- name: Create all .conf for ctld only Write all files default config
  ansible.builtin.template:
    src: "{{ item.1 }}.conf.j2"
    dest: "{{ slurm_config_path }}/{{ item.0 }}/etc/slurm/{{ item.1 }}.conf"
    owner: "{{ root_user }}"
    group: "{{ root_group }}"
    mode: "{{ conf_file_mode }}"
  when: ctld_list
  loop: "{{ ctld_list | product(conf_files | default([])) }}"

- name: Conf merge and write using slurm_conf module
  ansible.builtin.include_tasks: conf_merge.yml
  when: ctld_list
  loop: "{{ ctld_list | product(configs_input.keys() | default([])) }}"
