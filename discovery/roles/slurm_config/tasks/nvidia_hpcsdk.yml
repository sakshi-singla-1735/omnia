---
- name: Set NVIDIA HPC SDK paths on Slurm NFS
  ansible.builtin.set_fact:
    nvhpc_tarball_path: "{{ slurm_config_path }}/{{ nvhpc_nfs_rel_dir }}/{{ nvhpc_package_name }}.tar.gz"
    nvhpc_install_dir: "{{ slurm_config_path }}/{{ nvhpc_nfs_rel_dir }}/nvhpc"
    nvhpc_sentinel_binary: "{{ nvhpc_install_dir }}/hpc_sdk/Linux_x86_64/{{ nvhpc_version }}/cuda/bin/nvcc"
    nvhpc_extract_root: "{{ slurm_config_path }}/{{ nvhpc_nfs_rel_dir }}"

- name: Check if NVIDIA HPC SDK is already installed on NFS
  ansible.builtin.stat:
    path: "{{ nvhpc_install_dir }}"
  register: nvhpc_install_check

- name: Ensure NVIDIA HPC SDK install root exists on NFS
  ansible.builtin.file:
    path: "{{ nvhpc_install_dir }}"
    state: directory
    owner: root
    group: root
    mode: "{{ common_mode }}"
  when: not nvhpc_install_check.stat.exists

- name: Ensure NVIDIA HPC SDK tarball is present on NFS
  ansible.builtin.stat:
    path: "{{ nvhpc_tarball_path }}"
  register: nvhpc_tarball_on_nfs

- name: Fail if NVIDIA HPC SDK tarball is missing on NFS
  ansible.builtin.fail:
    msg: "{{ nvhpc_tarball_missing_msg }}"
  when: not nvhpc_tarball_on_nfs.stat.exists

- name: Extract NVIDIA HPC SDK tarball on Slurm NFS (idempotent)
  ansible.builtin.unarchive:
    src: "{{ nvhpc_tarball_path }}"
    dest: "{{ nvhpc_extract_root }}"
    remote_src: true
  when: not nvhpc_install_check.stat.exists

- name: Run NVIDIA HPC SDK installer on Slurm NFS (idempotent)
  ansible.builtin.command: >
    ./install
  args:
    chdir: "{{ nvhpc_extract_root }}/{{ nvhpc_package_name }}"
    creates: "{{ nvhpc_sentinel_binary }}"
  environment:
    NVHPC_SILENT: "true"
    NVHPC_INSTALL_DIR: "{{ nvhpc_install_dir }}"
    NVHPC_INSTALL_TYPE: "auto"
    NVHPC_DEFAULT_CUDA: "{{ nvhpc_default_cuda }}"
  when: not nvhpc_install_check.stat.exists