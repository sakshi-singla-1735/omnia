---

- name: Deployment of k8s telemetry service
  when:
    - hostvars['localhost']['idrac_telemetry_support']
    - hostvars['localhost']['federated_idrac_telemetry_collection']
  block:
    - name: Set service_cluster metadata
      ansible.builtin.set_fact:
        service_cluster_metadata: "{{ hostvars['omnia_provision']['service_cluster_metadata'] }}"

    - name: Configure k8s secrets
      ansible.builtin.include_tasks: secrets_creation.yml

    # - name: Deployment of prometheus pod
    #   ansible.builtin.include_tasks: prometheus_deployment.yml
    #   when: hostvars['localhost']['idrac_telemetry_collection_type'] == "prometheus"

    - name: Deployment of kafka pod
      ansible.builtin.include_tasks: kafka_deployment.yml
      when: hostvars['localhost']['idrac_telemetry_collection_type'] == "kafka"

    - name: Deployment of idrac-telemetry pod
      ansible.builtin.include_tasks: idrac_telemetry_deployment.yml

    - name: Update service cluster metadata
      ansible.builtin.include_tasks: update_metadata_file.yml
