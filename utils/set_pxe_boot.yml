---
- name: Set_fact for fetch omnia config credentials
  hosts: localhost
  connection: local
  tags: always
  tasks:
    - name: Set dynamic run tags including 'provision'
      when: not config_file_status | default(false) | bool
      ansible.builtin.set_fact:
        omnia_run_tags: "{{ (ansible_run_tags | default([]) + ['provision']) | unique }}"
        cacheable: true

- name: Invoke get_config_credentials.yml
  ansible.builtin.import_playbook: credential_utility/get_config_credentials.yml

# This will set the boot mode to pxe
# WARNING: This play will RESTART the host
# Note: Restart will not happen if the server is powered off, only pxe mode will be set.
- name: Reboot Host via PXE
  hosts: bmc
  connection: local
  gather_facts: false
  pre_tasks:
    - name: Validate bmc group
      ansible.builtin.assert:
        that: groups['bmc'] | length | int >= 1
        fail_msg: "Failed. bmc group in inventory must have atleast one bmc ip."
  roles:
    - role: idrac_pxe_boot
